---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <p class="post_date">{{ post.date | date: "%B %e, %Y" }}</p>

      <h3 class="post_title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h3>

      <div class="post_entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
