---
layout: default
---

<div class="category_item_container">
  {% for post in site.posts %}
    <article class="category_item">
      <p class="category_item_date">{{ post.date | date: "%B %e, %Y" }}</p>

      <h3 class="category_item_title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h3>

      <div class="category_item_entry">
        {{ post.content | truncatewords: 60 | strip_html }}
      </div>
    </article>
  {% endfor %}
</div>
