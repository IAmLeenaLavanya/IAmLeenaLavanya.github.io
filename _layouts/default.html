<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" sizes="48x48" type="image/ico">
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="site_top">
      <a class="site_title" href="{{ site.baseurl }}/" class="site-avatar">
        <img src="{{ site.avatar }}" />
        {{ site.name }}
      </a>
      <p class="site_description">{{ site.description }}</p>
      <nav>
        <a href="{{ site.baseurl }}/">Blog</a>
        <a href="{{ site.baseurl }}/snippets/">Snippets</a>
      </nav>
    </div>
    
    <div id="main" role="main" class="site_middle">
      {{ content }}
    </div>

    <div class="site_footer">
      {% include svg-icons.html %}
    </div>

    {% include analytics.html %}
  </body>
</html>
