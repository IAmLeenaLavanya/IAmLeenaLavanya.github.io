<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="{{ site.baseurl }}/images/favicon.ico" sizes="48x48" type="image/ico">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="site_top">
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
      </nav>
      <div class="site_name">
        <p>{{ site.name }}</p>
        <div class="site_icons">
          {% include svg-icons.html %}
        </div>
      </div>
    </div>
    
    <div class="site_middle">
      {{ content }}
      <div class="site_bottom">
        © Copyright 2021 Leena Lavanya. Icons by <a href="https://fontawesome.com/license/">Font Awesome</a>. Image Credit: <a href="https://unsplash.com/@bugsster">Taras Shypka</a> on <a href="https://unsplash.com">Unsplash</a>.
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
