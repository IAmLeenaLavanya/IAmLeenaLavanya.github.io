---
layout: default
---

<div class="post">
  <h1 class="post_title">{{ page.title }}</h1>
  
  <div class="post_tags">
    {% if post %}
    {% assign tags = post.tags %}
    {% else %}
    {% assign tags = page.tags %}
    {% endif %}
    {% for tag in tags %}
    <a href="{{site.baseurl}}/tags/#{{tag|slugize}}">{{tag}}</a>
    {% endfor %}
  </div>

  <p class="post_date">{{ page.date | date: "%B %e, %Y" }}</p>

  <div class="post_entry">
    {{ content }}
  </div>
</div>
