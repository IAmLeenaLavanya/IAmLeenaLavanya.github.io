---
layout: page
permalink: /tags/
title: Tags
---

<div class="posts">
  {% capture tag_name %}{{ tag | first }}{% endcapture %}
  <div id="#{{ tag_name | slugize }}"></div>
  <h1 class="tag_name">{{ tag_name }}</h1>
  <a name="{{ tag_name | slugize }}"></a>
  {% for post in site.tags[tag_name] %}
  <div class="post">
    <h1 class="post_title"><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h1>
  </div>
  {% endfor %}
</div>
